spring.application.name=reports-service

spring.data.mongodb.uri=mongodb://localhost:27017/reports-db

spring.datasource.url=jdbc:db2://db2-host:50000/DBNAME
spring.datasource.username=db2user
spring.datasource.password=db2password
spring.datasource.driver-class-name=com.ibm.db2.jcc.DB2Driver

# REST mail service (your own mail API)
app.mail-service.url=https://your-mail-service.example.com/api/send
app.mail-service.api-key=
app.mail-service.timeout-seconds=30

logging.level.root=INFO
logging.level.com.example.reports=DEBUG

server.port=8080

